<div *ngIf="loading">Cargando pokemones...</div>

<div class="contenedor">
  <div class="contenido" *ngFor="let pokemon of pokemonsDetails">
    <img [src]="pokemon.sprites?.front_default" alt="{{ pokemon.name }}">
    <h1>{{ pokemon.name | titlecase }}</h1>

    <p><strong>Tipo:</strong>
      <span *ngFor="let t of pokemon.types; let last = last">
        {{ t.type.name | titlecase }}<span *ngIf="!last"> / </span>
      </span>
    </p>

    <p><strong>Habilidad:</strong> {{ pokemon.abilities?.[0]?.ability.name | titlecase }}</p>

    <p><strong>Stats base:</strong></p>
    <ul>
      <li *ngFor="let stat of pokemon.stats">
        {{ stat.stat.name | uppercase }}: {{ stat.base_stat }}
      </li>
    </ul>
  </div>
</div>

<button (click)="loadMore()" [disabled]="loading">Cargar m√°s</button>
